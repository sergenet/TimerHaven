    function updateLanguage() {
      const lang = document.getElementById("lang-select").value;
      Object.keys(translations[lang]).forEach(function(id) {
        const el = document.getElementById(id);
        if (el) {
          // Handle innerHTML for credit/footer, textContent for others
          if (id === "footer-credit") {
            el.innerHTML = translations[lang][id];
          } else {
            el.textContent = translations[lang][id];
          }
        }
      });
      document.title = translations[lang]["page-title"];
    }

    // Attach to language dropdown change event
document.getElementById("lang-select").addEventListener("change", function() {
  localStorage.setItem('timerhavenLang', this.value); // save selected language to localStorage
  updateLanguage();
});

// On page load, set dropdown and UI to saved language (or default to English)
document.addEventListener("DOMContentLoaded", function() {
  const savedLang = localStorage.getItem('timerhavenLang') || 'en';
  document.getElementById('lang-select').value = savedLang;
  updateLanguage();
});
